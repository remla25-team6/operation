apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-{{ .Values.model.serviceName }}-v1
  labels:
    app: {{ .Release.Name }}-{{ .Values.model.serviceName }}
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-{{ .Values.model.serviceName }}
      version: v1
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-{{ .Values.model.serviceName }}
        version: v1
    spec:
      containers:
        - name: model-service
          image: {{ .Values.model.image }}
          env:
            - name: ML_MODEL_VERSION
              value: {{ .Values.model.mlModelVersion }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /app/model_cache
              name: model-cache-volume
      volumes:
        - name: model-cache-volume
          hostPath:
            path: {{ .Values.modelCacheVolume.path }}
