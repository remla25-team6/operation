apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: {{ .Release.Name }}-app-dr
spec:
  host: {{ .Release.Name }}-app
  trafficPolicy:
    loadBalancer:
      consistentHash:
        httpCookie:
          name: {{ .Release.Name }}.stickysession
          ttl: 0s
  subsets:
    - name: v1
      labels:
        version: v1
    - name: v2
      labels:
        version: v2